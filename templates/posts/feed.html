{% extends 'base.html' %}

{% block head_content %}
    <title>
        Feed
    </title>
{% endblock  %}

{% block container %}
    <div class="row" id="posts">
            {% for post in posts %}
            <div class="col-lg-4 offset-lg-4 post-container my-3">
                <div class="media mt-2">
                    <img class="mr-3 rounded-circle" src="{{ post.user.picture }}" alt="{{ post.user.name }}">
                    <div class="media-body">
                        <h5 class="mt-0">{{ post.user.name }}</h5>
                        {{ post.timestamp }}
                    </div>
                </div>
                <img class="img-fluid mt-3 border rounded" src="{{ post.photo }}" alt="{{ post.title }}">
                <h6 class="ml-1 mt-1">{{ post.title }}</h6>
                <br>
            </div>
            {% endfor %}
        </div>
{% endblock %}
