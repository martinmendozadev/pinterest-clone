{% extends "base.html" %}

{% block head_content %}
    <title>@{{ request.user.username }} | Welcome</title>
{% endblock%}

{% block container %}
    <div class="container">
        <div class="row">

            {% for post in posts %}
            <div class="col-sm-12 col-md-8 offset-md-2 mt-5 p-0 post-container">
                <div class="media pt-3 pl-3 pb-1">
                    <a href="{#% url 'users:detail' posts.user.username %#} "> {#check#}
                        <img class="mr-3 rounded-circle" height="35" src="{{ post.profile.picture.url }}" alt="{{ post.user.get_full_name }}">
                    </a>
                    <div class="media-body">
                        <p style="margin-top: 5px;">{{ post.user.get_full_name  }}</p>
                    </div>
                    <hr>
                </div>
                <hr>
                    <p class="ml-2 mt-0 mb-2 text-center">
                        <b>{{ post.title }}</b> - <small>{{ post.created }}</small>
                    </p>
                <hr>
                    <img style="width: 100%;" src="{{ post.photo.url }}" alt="{{ post.title }}">
                <hr>
                    <p class="mt-1 ml-2" >
                        <a href="" style="color: #BF0000; font-size: 20px;">
                            <i class="far fa-heart"></i>
                        </a> 30 likes
                    </p>                
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
