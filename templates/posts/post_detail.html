{% extends "base.html" %}

{% block head_content %}
    <title>
        {{ post.title }} | Posts Detail
    </title>
{% endblock %}

{% block container %}
    <div class="container row" id="detail-post">
        <div class="col-6" id="image-post">
            {% include 'posts/post_card.html' %}
        </div>
        <div class="col-6" id="info-post">
            <div class="card bg-secondary">
                <div class="card-header">
                    <h5 class="card-title">{{ post.title }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ post.description }}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'users:detail' post.user.username %}" class="btn btn-primary">View user owner</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
