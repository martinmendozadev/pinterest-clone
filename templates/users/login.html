{% extends "users/base.html" %}

{% block head_content %}
<title>Sign in</title>
{% endblock%}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif%}

    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" required="True" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" required="True" />
        </div>

        <button class="btn btn-submit btn-block mt-5" type="submit">Sign in</button>

    </form>

    <br>
    <div class="text-center">
        <a href="{% url 'users:signup' %}" class="text-decoration-none"><small>Sign up</samll></a>        
    </div>

{% endblock %}
